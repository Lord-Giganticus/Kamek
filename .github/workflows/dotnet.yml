name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - uses: microsoft/setup-msbuild@v1.0.2
    - shell: cmd
      run: |
        pushd ${{ github.workspace }}
        cd Kamek
        nuget restore
        msbuild -p:Configuration=Release
        cd bin\Release\net6.0
        7z a "${{ github.workspace }}\Kamek-win.zip" Kamek.exe Kamek.dll Kamek.runtimeconfig.json
        popd
    - uses: actions/upload-artifact@v2.2.3
      with:
        name: Win-Build
        path: |
          *.zip
          
  build-ubuntu:  
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
    - shell: bash
      run: |
        pushd ${{ github.workspace }}
        cd Kamek  
        dotnet build /p:Configuration=Release
        cd bin/Release/net6.0
        7z a "${{ github.workspace }}/Kamek-linux.zip" Kamek Kamek.dll Kamek.runtimeconfig.json
        popd
    - uses: actions/upload-artifact@v2.2.3
      with:
        name: Ubuntu-Build
        path: |
          *.zip
          
  publish:
    if: github.ref == 'refs/heads/master'
    needs: [build-win, build-ubuntu]
    runs-on: windows-latest
    
    steps:
     - uses: actions/checkout@v2
     - uses: actions/download-artifact@v2.0.10
       with:
          name: Win-Build
          path: ${{ github.workspace }}
     - uses: actions/download-artifact@v2.0.10
       with:
          name: Ubuntu-Build
          path: ${{ github.workspace }}
     - uses: "marvinpinto/action-automatic-releases@latest"
       with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "Auto"
        prerelease: true
        title: "Auto Build"
        files: |
          *.zip
